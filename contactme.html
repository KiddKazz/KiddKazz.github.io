    <main>
        <form name="contact" action="http://ss1.ciwcertified.com/cgi-bin/process.pl" method="GET">
            <section>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstname">*First Name:</label>
                <input id="firstname" name="firstname" type="text" />
                
                <label for="lastname">*Last Name:</label>
                <input id="lastname" name="lastname" type="text" />
                
                <label for="email">*Email:</label>
                <input id="email" name="email" type="email"  placeholder="email@mail.com"/>
                
                <label for="phonenumber">Phone #:</label>
                <input id="phonenumber" name="phonenumber"  type="tel" placeholder="###-###-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
                <br>
                <label for="brief">Reason for reaching out:</label>
                <input id="brief" name="brief" type="textarea" maxlength="60" cols="40" rows="5" placeholder="max 60 characters"/>
            </fieldset> 
            </section>
            <input class="sendSize" type="submit" value="Send" onclick="return validateForm(document.contact)"/>
        </form>
    </main>
